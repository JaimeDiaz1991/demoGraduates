<div layout-padding layout="row" layout-align="center">
	<md-content layout-padding flex="95">
		<md-card>
			<md-card-header>
				<md-card-avatar>
					<img src="https://material.angularjs.org/latest/img/logo.svg"/>
				</md-card-avatar>
				<md-card-header-text>
					<span class="md-title">{{$ctrl.offer.offer_name}}</span>
					<span class="md-subhead">Publicado: {{$ctrl.offer.pub_date}} por {{$ctrl.offer.user.username}}</span>
				</md-card-header-text>
				<div layout-align="center" ng-show="$ctrl.offer.user.id == userlogged.id">
					<md-button ng-click="changeStateOffer(offer)" ng-show="getStateOffer(offer)" class="md-icon-button" aria-label="Lock">
						<md-icon md-svg-icon="../assets/icons/open.svg"></md-icon>
					</md-button>
					<md-button ng-click="changeStateOffer($ctrl.offer)" ng-show="!getStateOffer(offer)" class="md-icon-button" aria-label="Open">
						<md-icon md-svg-icon="../assets/icons/lock.svg"></md-icon>
					</md-button>
					<md-button class="md-icon-button" aria-label="Edit" href="#/edit/{{$ctrl.offer.id}}">
						<md-icon md-svg-icon="../assets/icons/edit.svg"></md-icon>
					</md-button>
					<md-button class="md-icon-button" aria-label="Delete" ng-click="showConfirm($event)">
						<md-icon md-svg-icon="../assets/icons/delete.svg"></md-icon>
					</md-button>
				</div>
				<div layout-align="center">
					<md-button class="md-icon-button" ng-show="!$ctrl.offer.favorite"  aria-label="Favorite">
						<md-icon md-svg-icon="../assets/icons/favorite.svg"></md-icon>
					</md-button>
					<md-button class="md-icon-button" ng-show="$ctrl.offer.favorite" aria-label="Favorite">
						<md-icon md-svg-icon="../assets/icons/favorited.svg"></md-icon>
					</md-button>
					<md-button class="md-icon-button" aria-label="Share">
						<md-icon md-svg-icon="../assets/icons/share.svg"></md-icon>
					</md-button>
				</div>
			</md-card-header>
			<md-card-content>
				<div layout-padding>
				<p>{{$ctrl.offer.description}}</p>
				</div>
			</md-card-content>
			<md-divider></md-divider>
			<md-card-content>
				<div layout-padding>
				<p><b>Fecha:</b> {{$ctrl.offer.activity_date}}</p>
				<p><b>Hora:</b> {{$ctrl.offer.time}}</p>
				<p><b>Categor√≠as:</b> {{$ctrl.offer.categories}}</p>
				<p><b>Lugar:</b> {{$ctrl.offer.place}}</p>
				</div>
			</md-card-content>
			<md-card-actions layout="row" layout-align="center">
				<md-button ng-disable=true class="md-raised md-primary >Contactar</md-button>
			</md-card-actions>
		</md-card>
	</md-content>

</div>
