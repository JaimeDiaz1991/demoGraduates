	<md-content layout-padding flex="95">

		<div layout="row" layout-padding>
			<div layout="column" flex="65">
			<md-input-container>

			</md-input-container>
			</div>
			<div layout="column">
				<md-button class="md-raised">Buscar</md-button>
			</div>
			<div layout="column" flex="5">
			</div>

			<div layout="column" flex="30" style="border: 1px solid #DCDCDC">

					<input name="search" ng-model="OffersCtrl.nick">

				<md-input-container style="margin:0">

					<input name="search" ng-model="OffersCtrl.password">

				<md-button class="md-raised md-primary">Entrar</md-button>
			</div>
		</div>

</div>
<md-divider></md-divider>
<div layout-padding layout="row" layout-align="center">
	<md-content layout-padding flex="100">
		<!-- Offer List ng-repeat="offer in offerCtrl.offers"-->
		<md-list flex="100">
			<md-list-item ng-repeat="offer in offers">
				<md-card flex>
					<md-card-title>
						<md-card-title-text>
							<span class="md-headline">Soy: {{offer.name}}</span>
							<span class="md-subhead"><b>Ofrezco:</b> {{offer.description}}</span>
						</md-card-title-text>
					</md-card-title>
				</md-card>
			</md-list-item>
		</md-list>
	</md-content>
	{{OffersCtrl.offers}}
</div>
