<div layout="column" layout-padding >

  <br/>
  <md-content class="md-no-momentum">
    <md-input-container class="md-icon-float md-block">
      <!-- Use floating label instead of placeholder -->
      <label>Offered Name</label>
      <md-icon md-font-icon="" />person</md-icon>
      <input ng-model="user.name" type="text">
    </md-input-container>

    <md-input-container md-no-float class="md-block">
      <md-icon md-font-icon="phone">phone</md-icon>
      <input ng-model="user.phone" type="text" placeholder="Phone Number">
    </md-input-container>

    <md-input-container class="md-block">
      <!-- Use floating placeholder instead of label -->
      <md-icon md-font-icon="email" class="email">email</md-icon>
      <input ng-model="user.email" type="email" placeholder="Email (required)" ng-required="true">
    </md-input-container>

    <md-input-container md-no-float class="md-block">
      <input ng-model="user.address" type="text" placeholder="Address" >
      <md-icon md-font-icon="place" style="display:inline-block;">place</md-icon>
    </md-input-container>

    <md-input-container class="md-icon-float md-icon-right md-block">
      <label>Donation Amount</label>
      <md-icon md-font-icon="card_giftcard">card_giftcard</md-icon>
      <input ng-model="user.donation" type="number" step="0.01">
      <md-icon md-font-icon="euro">euro</md-icon>
    </md-input-container>

  </md-content>

</div>
